<!DOCTYPE html>
<html>
<head>
  <title>JavaScript DOM Creation</title>
</head>
<body>
  <div id="container">

  </div>
  <script>
    document.querySelector('div.container');
    var $container = 'container';
    console.log($container);

    var $heading = document.createElement('h1');
    $heading.textContent = 'Hello World!';
    console.log($heading);
  </script>
</body>
</html>
