<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events</title>
</head>
<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
      document.addEventListener('DOMContentLoaded', post);
      function post() {
        console.log('content loaded!');
      }

      window.addEventListener('mousemove', coding);
      function coding() {
        console.log('mouse is moving!');
      }
      var $helloworld = ('.button');
      document.querySelector('.button.hello-world-btn');
      document.addEventListener('click', log);
      function log() {
        console.log('hello world!');
      }
  </script>
</body>
</html>
