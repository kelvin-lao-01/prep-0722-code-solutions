<!DOCTYPE html>
<html>
<head>
  <title>JavaScript DOM Manipulation</title>
  <style>
    #container {
      border: 2px solid green;
    }
  </style>
</head>
<body>
  <div id="container">
    <p class="first-paragraph">
      I really like coding.
    </p>
    <p class="second-paragraph">

    </p>
    <p class="third-paragraph">

    </p>
  </div>
  <script>
  document.querySelector('p.second-paragraph');
  var $secondParagraph = ('second-paragraph');
  console.log($secondParagraph);
  document.querySelector('p.second-paragraph').textContent = 'I also really like to watch television and eating pancakes.';

  document.querySelector('p.third-paragraph');
  var $thirdParagraph = ('third-paragraph');
  console.log($thirdParagraph);
  document.querySelector('p.third-paragraph').textContent = 'I hope one day to meet people that also like coding, television, and pancakes.';
  </script>
</body>
</html>
