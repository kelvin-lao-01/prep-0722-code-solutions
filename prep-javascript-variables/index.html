<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    var fullName = 'KelvinLao';
    console.log(fullName);
// the log method of the console object
// is being called with two arguements:
// - The string "Value of fullname and
// - The value of the variable fullName

    var numberOfPets = 1;
    console.log(numberOfPets);

    var likesVegetables = true;
    console.log(likesVegetables);

    var nothing = null;
    console.log(nothing);

    var never;
    console.log(never);
  </script>
</body>
</html>
